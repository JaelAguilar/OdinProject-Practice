<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating a grid</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="dynamic-grid">
            <div class="grid-item">
                <p>Odin 1</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>
            <div class="grid-item">
                <p>Odin 2</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>
            <div class="grid-item">
                <p>Odin 3</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>
            <div class="grid-item">
                <p>Odin 4</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>
            <div class="grid-item">
                <p>Odin 5</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>
            <div class="grid-item">
                <p>Odin 6</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>
            <div class="grid-item">
                <p>Odin 7</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>

            </div>
            <div class="grid-item">

            <div class="grid-item">
                <p>Odin 10</p>
                <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
            </div>
        </div>
        <div class="apartment-container">
            <div class="room" id="living-room">Living Room</div>
            <div class="room" id="kitchen">Kitchen</div>
            <div class="room" id="bedroom">Bedroom</div>
            <div class="room" id="bathroom">Bathroom</div>
            <div class="room" id="closet">Closet</div>
        </div>
        <div class="container">
            <div class="item first-row">A</div>
            <div class="item first-row">B</div>
            <div class="item first-row last-column">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item last-column">F</div>
            <div class="item">G</div>
            <div class="item">H</div>
            <div class="item last-column">I</div>
        </div>
    </body>
</html>
